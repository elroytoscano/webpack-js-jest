<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
  </head>
  <body>
    <div class="task-manager">
      <form class="task-manager__form">
        <span class="task-manager__form-element">
          <label for="task" class="task-manager__form-element-label"
            >task</label
          >
          <input
            type="text"
            id="task"
            placeholder="Enter your task"
            class="task-manager__form-element-input"
          />
        </span>
      </form>
      <section class="task-manager__task-section">
        <h2 class="task-manager__task-list-header">tasks</h2>
        <div class="task-manager__task-list">
          <p class="task-manager__task-list-single-task">Task 1</p>
        </div>
      </section>
    </div>
  </body>
</html>
